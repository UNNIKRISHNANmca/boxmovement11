<script>
//Set global variable that would contain the position, velocity and the html element "ball"

var positionX = 0;
var positionY = 0;
var velocity = 20;
var reverse=true
var ball = document.getElementById('ball');
//write a function that can change the position of the html element "ball"
function moveBall() {
  // two fixed x-axis coordinates (you will use these variable in step 3)
  var xmin =0;
  var xmax =500;
  if(reverse ===true){
    positionX=positionX + velocity;
    ball.style.left=positionX +"px";
    positionY=positionY + velocity;
    ball.style.top=positionY +"px";
    if(positionX >=xmax)
    {
      reverse=false;
    }
  }
  else{
    positionX=positionX - velocity;
    ball.style.left=positionX +"px";
    positionY=positionY - velocity;
    ball.style.top=positionY +"px";
    if(positionX==xmin)
    {
      reverse=true;
    }
  }
  var xmin =0;
  var xmax =500;
  if(reverse ===true){
    positionY=positionY + velocity;
    ball2.style.top=positionY +"px";
    positionX=positionX + velocity;
    ball2.style.right=positionX +"px";
    if(positionX >=xmax)
    {
      reverse=false;
    }
  }
  else{
    positionY=positionY - velocity;
    ball2.style.top=positionY +"px";
    positionX=positionX - velocity;
    ball2.style.right=positionX  +"px";
    if(positionX==xmin)
    {
      reverse=true;
    }
  }
  var xmin =0;
  var xmax =500;
  if(reverse ===true){
    positionX=positionX + velocity;
    ball3.style.right=positionX +"px";
    positionY=positionY + velocity;
    ball3.style.bottom=positionY +"px";
    if(positionX >=xmax)
    {
      reverse=false;
    }
  }
  else{
    positionX=positionX - velocity;
    ball3.style.right=positionX +"px";
    positionX=positionY - velocity;
    ball3.style.bottom=positionY +"px";
    if(positionX==xmin)
    {
      reverse=true;
    }
  }
  
}
// This call the moveBall function every 100ms
setInterval(moveBall, 1000);

</script>
